<!DOCTYPE html>
<html>
<head>
<title>dumyah.com</title>
<meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link rel="stylesheet" href="dumyah.css">
    <link rel="stylesheet" href="./jquerystar/jquery.rateyo.min.css"/>
    <link rel="icon" href="image/king.jpeg" type="image/gif">

</head>
<style>  
    .master{
    border: 3px solid rgb(206, 213, 217);
    width: 306px;
    border-radius: 20px;
    margin: auto;
    margin-top: 30px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

}
.master img{
    border-radius: 17px 17px 0 0;
}
#rateYo{padding: 15px 0 10px 15px;}
.master h5{padding: 0 0 15px 15px;}


</style>
<body>
    <div class="master">
        <img src="image/king.jpeg" height="200px" width="300px" alt="" />
        <div id="rateYo"></div>
        <h5>Nutella Crepe</h5>
    </div>


    
<script type="text/javascript" src="./jquerystar/jquery.min.js"></script>
<script type="text/javascript" src="./jquerystar/jquery.rateyo.js"></script>
<script>
  $("#rateYo").rateYo({
    rating:5,
    numStars:5,
    ratedFill: "orange",
    starWidth: "15px",
    readOnly: true,
  });
  
    </script>
</body>
</html>
